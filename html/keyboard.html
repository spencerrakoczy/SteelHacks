<!DOCTYPE html>
<html>
<head>
  <title>Keyboard</title>
  <meta name="author" content="Roy Gustafson">
  <meta name="author" content="Spencer Rackozy">
  <meta name="author" content="Sean Robb">
  <meta name="author" content="Katie O'Leary">
  <meta name="description" content="Online Keyboard and Music Composer">
  <script type="text/javascript" src="../js/scripts/build/Tone.js"></script>
  <script type="text/javascript" src="../js/scripts/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="../js/scripts/keys2keyboard.js"></script>
</head>
<body>
  <style>
    body, html {
    }
    #container {
      position: absolute;
      width: 100%;
      bottom: 50px;
    }
    #keyboard {
      height: 200px;
      width: 650px;
      margin-left: auto;
      margin-right: auto;
    }
    .key {
      height: 100%;
      width: 40px;
      vertical-align: top;
      display: inline-block;
      border: solid 1px grey;
      border-radius: 4px;
      -webkit-transition: background-color 0.5s;
      transition: background-color 0.5s;
    }
    .white {
      background-color: white;
      position: relative;
      left: 20px;
    }
    .black {
      background-color: black;
      height: 120px;
      position: absolute;
      z-index: 10;
    }
    .key:hover {
      background-color: grey;
    }
  </style>
  <div id="container">
    <div id="keyboard">
      <button id="1 c"  class="white key"></button>
      <button id="1 db" class="black key"></button>
      <button id="1 d"  class="white key"></button>
      <button id="1 eb" class="black key"></button>
      <button id="1 e"  class="white key"></button>
      <button id="1 f"  class="white key"></button>
      <button id="1 gb" class="black key"></button>
      <button id="1 g"  class="white key"></button>
      <button id="1 ab" class="black key"></button>
      <button id="1 a"  class="white key"></button>
      <button id="1 bb" class="black key"></button>
      <button id="1 b"  class="white key"></button>
      <button id="2 c"  class="white key"></button>
      <button id="2 db" class="black key"></button>
      <button id="2 d"  class="white key"></button>
      <button id="2 eb" class="black key"></button>
      <button id="2 e"  class="white key"></button>
      <button id="2 f"  class="white key"></button>
      <button id="2 gb" class="black key"></button>
      <button id="2 g"  class="white key"></button>
      <button id="2 ab" class="black key"></button>
      <button id="2 a"  class="white key"></button>
      <button id="2 bb" class="black key"></button>
      <button id="2 b"  class="white key"></button>
    </div>
  </div>
</body>
